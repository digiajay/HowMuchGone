{% extends 'base.html' %}

{% block content %}

    {% if form.errors %}
        <p> Entered username password does not match </p>
    {% endif %}

    <form method='post' action = '{% url 'users:login' %}'>
        {% csrf_token %}
        {{form.as_p}}

        <button name='submit'>Login</button>

        <input type='hidden' name='next' value='{% url 'expense_traces:index' %}' />

    </form>

{% endblock content %}
